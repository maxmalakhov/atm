<form class="form-signin">
    <h2 class="form-signin-heading">Card details</h2>
    <div class="form-group">
        <label class="control-label" for="holder">Card Holder</label>
        <input type="text" name="holder" id="holder" class="form-control"  autofocus readonly="readonly">
    </div>
    <div class="form-group">
        <label class="control-label" for="balance">Balance</label>
        <input type="text" name="balance" id="balance" class="form-control" readonly="readonly">
    </div>
    <p>
        <button id="exit" class="btn btn-lg btn-default " >Exit</button>
        <button id="withdraw" class="btn btn-lg btn-primary" type="button">Get Cash</button>
    </p>
</form>
