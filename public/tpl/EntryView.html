<form class="form-signin">
    <h2 class="form-signin-heading">Please enter card details</h2>
    <div class="number form-group  has-feedback">
        <label class="control-label" for="number"></label>
        <input type="tel" name="number" id="number" class="form-control" placeholder="Card number" required autofocus
               onkeypress='return event.charCode >= 48 && event.charCode <= 57' maxlength="20">
    </div>
    <div class="code form-group has-feedback">
        <label class="control-label" for="code"></label>
        <input type="password" name="code" id="code" class="form-control" placeholder="Pin code" required
               onkeypress='return event.charCode >= 48 && event.charCode <= 57' maxlength="4">
    </div>
    <button id="enter" class="btn btn-lg btn-primary btn-block" type="submit">Enter</button>
</form>
