<form class="form-signin">
    <h2 class="form-signin-heading">Please enter card details</h2>
    <label for="cardNumber" class="sr-only">Card number</label>
    <input type="tel" id="cardNumber" class="form-control" placeholder="Card number" required autofocus>
    <label for="pinCode" class="sr-only">Password</label>
    <input type="password" id="pinCode" class="form-control" placeholder="Pin code" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Enter</button>
</form>
